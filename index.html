<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>PipBoy</title>
    
        <meta name = "viewport" content="width = device-width, initial-scale = 1" />
    
        <link rel="stylesheet" href = "css/main.css" />
        <link rel="stylesheet" href = "css/tether.scss" />
        <link rel="stylesheet" href = "css/pipboy.app.css" />
    
    </head>
    <body>
        <nav class = "navbar navbar-toggleable navbar-light">
            <div class= "collapse navbar-collapse" id = "mainNav">
                <ul class="navbar-nav">
                    <li class= "navbar-item active">
                      <a class="nav-link" href="#">STAT</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">INV</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">DATA</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RADIO</a>
                    </li>
                  </ul>
            </div>
        </nav>
        <div class = "container">
          <div class = "row">
            <div class = "col-12">
              <ul class = "nav nav-tabs">
                <li class = "nav-item">
                  <a href="#status" class = "nav-link" data-toggle="tab" role = "tab">STATUS</a>
                </li>
                <li class = "nav-item">
                  <a href="#special" class = "nav-link" data-toggle = "tab">SPECIAL</a>
                </li>
                <li class = "nav-item">
                  <a href="#perks" class = "nav-link" data-toggle = "tab">PERKS</a>
                </li>
              </ul>

              <div class = "tab-content">
                <div class = "tab-pane active" id = "status" role = "tabpanel">
                  <div class = "center-image">
                    <img src="snoo.png" />
                  </div>

                <div class = "stat-bars">
                  <div class = "row">
                    <div class = "col-12">
                      <div class = "stat-bar">
                        <div class = "level-progress">
                          <div class = "level-progress-indicator w50" width = "70%"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class = "row">
                    <div class = "col-3">
                      <div class = "stat-bar">
                        <div class = "level-progress">
                          <div class = "level-progress-indicator w30" width = "70%"></div>
                        </div>
                      </div>
                    </div>
                    <div class = "col-6">
                      
                    </div>
                    <div class = "col-3">
                      <div class = "stat-bar">
                        <div class = "level-progress">
                          <div class = "level-progress-indicator w80" width = "70%"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class = "row">
                    <div class = "col-3">
                      <div class = "stat-bar">
                        <div class = "level-progress">
                          <div class = "level-progress-indicator w80" width = "70%"></div>
                        </div>
                      </div>
                    </div>
                    <div class = "col-6">
                      
                    </div>
                    <div class = "col-3">
                      <div class = "stat-bar">
                        <div class = "level-progress">
                          <div class = "level-progress-indicator w60" width = "70%"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class = "row">
                    <div class = "col-12">
                      <div class = "stat-bar">
                        <div class = "level-progress">
                          <div class = "level-progress-indicator w20" width = "70%"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class = "row stat-numbers">
                  <div class = "col-2 transparent"></div>
                  <div class = "col-2">B</div>
                  <div class = "col-1">
                    <div class = "icon">D</div>
                    <div class = "points">18</div>
                  </div>
                  <div class="col-1 transparent">

                  </div>
                  <div class = "col-2">B</div>
                  <div class = "col-1">
                    <div class = "icon">E</div>
                    <div class = "points">18</div>
                  </div>
                  <div class = "col-1">
                    <div class = "icon">R</div>
                    <div class = "points">18</div>
                  </div>
                </div>

                  <div class = "col-2 transparent"></div>
                </div>
                <div class = "tab-pane" id = "special" role = "tabpanel">SPECIAL</div>
                <div class = "tab-pane " id = "perks" role = "tabpanel">PERKS</div>
              </div>
            </div>
          </div>
        </div>      



        <navbar class = "navbar navbar-light pip-footer">
          <div class = "row">
            <div class = "col-3">
              HP 90/90
            </div>
            <div class = "col-6">
              <span>LEVEL 1</span>
              <div class = "level-progress">
                <div class = "level-progress-indicator" width = "70%"></div>
              </div>
            </div>
            <div class = "col-3 text-right">
              AP 50/50
            </div>
          </div>
        </navbar>

        <script src = "js/jquery-3.6.0.min.js"></script>
        <script src = "js/tether.js"></script>
        <script src = "js/bootstrap.min.js"></script>
    </body>
</html>
